<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" 
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Matricule-se - GoWorking</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="img/logo.png" alt="Logo da GoWorking" class="container_logo">
            <input type="search" placeholder="O que você quer aprender?" class="container_search">
        </div>
        <div class="container">
            <ul class="option">
                <li class="option_item"><a href="#" class="option_link">Formações</a></li>
                <li class="option_item"><a href="#" class="option_link">Entrar</a></li>
            </ul>
        </div>
    </header>
    <main class="banner_main">
        <div class="banner">
            <div class="price">
                <div class="price_text">
                    12x<span class="price_main">R$10</span>
                </div>
                <span class="price_span">à vista R$100</span>
            </div>
            <div class="text_banner" id="text_decoration">
                <img src="img/tick.png" alt="Check">
                <span class="banner_span">Acesso a TODOS os cursos da plataforma</span>
            </div>
            <div class="text_banner">
                <img src="img/tick.png" alt="Check">
                <span class="banner_span">Ganhe certificados</span>
            </div>
            <div class="button_banner">
                <button type="button" class="button">
                    Matricule-se
                </button>
            </div>
        </div>
    </main>
    <section class="section_alert">
        <div class="section_division">
            <img src="img/schedule.png" alt="calendário" class="section_img">
            <span class="section_text">Acesso completo durante 1 ano</span>
        </div>
        <div class="section_division">
            <img src="img/moon.png" alt="lua" class="section_img">
            <span class="section_text">Estude 24h/dia onde e quando quiser</span>
        </div>
    </section>
    <footer>
        <ul class="container_politics">
            <li class="politics_itens"><a href="#" class="politics_links">Política de privacidade</a></li>
            <li class="politics_itens"><a href="#" class="politics_links">Política de reembolso</a></li>
            <li class="politics_itens"><a href="#" class="politics_links">Entrar em contato</a></li>
            <li class="politics_itens"><a href="#" class="politics_links">Tire suas dúvidas</a></li>
        </ul>
        <div class="rights">
            <span>
                Todos os direitos reservados. &copy;
            </span>
        </div>
    </footer>
</body>
</html>
